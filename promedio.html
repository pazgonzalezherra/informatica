<!DOCTYPE html>
<html>
<head>
    <title>Promedio</title>
</head>
<body>
    <form>
        Nota 1: <input type="number" id="n1"><br>
        Nota 2: <input type="number" id="n2"><br>
        Nota 3: <input type="number" id="n3"><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular(){
            let n1 = Number(document.getElementById("n1").value);
            let n2 = Number(document.getElementById("n2").value);
            let n3 = Number(document.getElementById("n3").value);
            let promedio = (n1 + n2 + n3) / 3;

            if(promedio >= 6){
                document.getElementById("resultado").innerText = "Aprobado con promedio " + promedio.toFixed(1);
            } else {
                document.getElementById("resultado").innerText = "Desaprobado con promedio " + promedio.toFixed(1);
            }
        }
    </script>
</body>
</html>
